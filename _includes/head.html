<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="web development, mobile apps, Ruby on Rails, Hotwire, Tailwind CSS, API development">
<link rel="shortcut icon" type="image/x-icon" href="/favicon.png?v1">

<!-- Mobile Web App Capable -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<!-- Open Graph / Social Media -->
<meta property="og:type" content="website">
<meta property="og:title" content="{{ page.title | default: site.title }}">
{% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines }}">
{% elsif page.description %}
  <meta property="og:description" content="{{ page.description | strip_html | strip_newlines }}">
{% else %}
  <meta property="og:description" content="{{ site.description }}">
{% endif %}
{% if page.og_image %}
  <meta property="og:image" content="{{ site.url }}/assets/blogs/opengraph/{{ page.og_image }}">
{% endif %}

<link rel="stylesheet" href="/assets/css/prism.css?v={{ site.time | date:'%s' }}">
<script src="/assets/js/prism.js?v={{ site.time | date:'%s' }}"></script>
<link rel="stylesheet" href="/assets/css/style.css?v={{ site.time | date:'%s' }}">
